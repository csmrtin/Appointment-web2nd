<mat-card>
  <mat-card-title>Regisztráció</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email cím</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">
          Email cím kötelező
        </mat-error>
        <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">
          Érvénytelen email cím formátum
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="registrationForm.get('password')?.hasError('required')">
          Jelszó kötelező
        </mat-error>
        <mat-error *ngIf="registrationForm.get('password')?.hasError('minlength')">
          A jelszónak legalább 6 karakter hosszúnak kell lennie
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Jelszó megerősítése</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required>
        <mat-error *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
          Jelszó megerősítése kötelező
        </mat-error>
        <mat-error *ngIf="registrationForm.hasError('passwordMismatch') && registrationForm.get('confirmPassword')?.valid && registrationForm.get('password')?.valid">
          A jelszavak nem egyeznek
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">Regisztráció</button>
    </form>
  </mat-card-content>
</mat-card>
