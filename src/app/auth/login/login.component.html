<mat-card>
  <mat-card-title>Bejelentkezés</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email cím</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email cím kötelező
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Érvénytelen email cím formátum
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Jelszó kötelező
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Bejelentkezés</button>
    </form>

    <div class="register-link">
      <p>Még nincs fiókod? <a routerLink="/register">Regisztrálj most!</a></p>
    </div>
  </mat-card-content>
</mat-card>
